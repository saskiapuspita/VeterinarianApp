<a href="#" id="new-button">New</a>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Distance in meters</th>
            <th>Time</th>
            <th>Average speed</th>
            <th>Commands</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of customers">
            <td>{{item.Name}}</td>
            <td>{{item.DateOfBirth}}</td>
            <td>{{item.PhoneNumber}}</td>
            <td>{{item.Address}}</td>
            <td>{{item.PostalCode}}</td>
            <td>
                <a href="#" (click)="editRecord(this)">Edit</a>
                <a href="#" (click)="deleteRecord(this)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

<app-grid-jogging [customers]="customers"></app-grid-jogging>
